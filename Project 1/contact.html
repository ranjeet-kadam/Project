        <div class="main">
            <div class="hamburger">
                <img class="ham" src="./ham.png" alt="" width="20">
                <img class="cross" src="./pngfind.com-x-mark-png-98161.png" alt="" width="20">
            </div>
            <div class="contactForm">
                <h1>Contact me for work related Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="Text" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & Phone No. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="cphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="cphone">
                    </div>
                    <div class="mb-3">
                        <label for="Text" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3" id="form-check" >
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
